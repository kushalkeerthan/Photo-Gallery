<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    
<div class="carousel slide" id="myCarousel">
    
    <div class="carousel-inner">
    
        <div class="item active">
        <center>
            <a href="#" target="_blank"> <img src="https://cdn.onebauer.media/one/empire-tmdb/films/1771/images/3qlzyunDrkwWOKEWZRxeIF4HEUC.jpg?quality=50&width=1800&ratio=16-9&resizeStyle=aspectfill&format=jpg" class="img-responsive"> </a>
            <div class="carousel-content">
            
                <p>Captain America
                </p>
            </div>
            </center>
        </div>
        
        <div class="item">
        <center>
            <a href="#" target="_blank"> <img src="https://cnet2.cbsistatic.com/img/bZaqv6tPvT44-cop4ZL2gG3j5wE=/940x0/2020/01/17/7da55a03-ac5b-4ec1-b59b-6b3c2414e68b/egdt5idw4aittju.jpg" class="img-responsive"> </a>
            <div class="carousel-content">
            
                <p>Iron Man
                </p>
            </div>
            </center>
        </div>
        
        <div class="item">
        <center>
            <a href="#" target="_blank"> <img src="https://i.pinimg.com/originals/2c/3f/d7/2c3fd77862947349f29dc9a08d66ce7f.jpg"> </a>
            <div class="carousel-content">
            
                <p>Thor
                </p>
            </div>
            </center>
        </div>
        
        <div class="item">
        <center>
            <a href="#" target="_blank"> <img src="https://m.hindustantimes.com/rf/image_size_1200x900/HT/p2/2020/05/30/Pictures/_19298b80-a255-11ea-b043-295af9ca78f2.jpg"> </a>
            <div class="carousel-content">
            
                <p>Hulk
                </p>
            </div>
            </center>
        </div>



    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a> <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a> </div>
    

</div>

</body>
</html>
